<h1 class="title">out-keyword</h1>
</header>
<h2 id="q">Q</h2>
<p>What is meant by the <code>Out</code> keyword?</p>
<h2 id="a">A</h2>
<p>Is one of 3 <code>parameter modifier</code> keywords:</p>
<ul>
<li><code>in</code> - defacto; send data as input.</li>
<li><code>out</code> - pass by ref; must return value as output.</li>
<li><code>ref</code> - pass by ref; can update data ref.</li>
</ul>
